<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Welcome to Dogg Social</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>WoofLink</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="friends.html">Friends</a></li>
                <li><a href="Messages.html">Messages</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>

    <section class="content">
        <div class="post">
            <img src="Pics\Husky-1.jpg" alt="Dog 1" width="300" height="300">
            <h2>Cute Dog Photo</h2>
            <p>Just a fluffy dog enjoying a sunny day.</p>
            <button>Like</button>
            <button>Comment</button>
        </div>
        
        <div class="post">
            <img src="Pics\mastiff-1.jpg" alt="Dog 2" width="550" height="350">
            <h2>Playtime in the Field</h2>
            <p>My dog loves playing fetch at the Field.</p>
            <button>Like</button>
            <button>Comment</button>
        </div>
    </section>

    <aside>
        <h2>Find New Doggy Friends</h2>
        <div class="friend-list">
            <!-- List of dog profiles to connect with -->
            <div class="friend">
                <img src="Pics\shepherd-1.jpg" alt="Dog 3" width="300" height="300">
                <p>Rex</p>
                <button>Add Friend</button>
            </div>
            <div class="friend">
                <img src="Pics\tmastiff-1.jpg" alt="Dog 4" width="300" height="300">
                <p>Luna</p>
                <button>Add Friend</button>
            </div>
            <!-- Add more dog profiles here -->
        </div>
    </aside>

    <footer>
        &copy; 2023 Dogg Social
    </footer>
</body>
</html>
